{% for data in page_obj %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td id="item_name{{forloop.counter}}">{{ data.name }}</td>
    <td id="item_phone{{forloop.counter}}">{{ data.phone }}</td>
    <td id="item_email{{forloop.counter}}">{{ data.email }}</td>
    <td id="item_designation{{forloop.counter}}">{{ data.designation }}</td>
    <td style="width: 150px">
      <button style="width: 90px;" type="button"
              class="btn btn-warning btn-sm shadow-none js-update-book"
              data-url="{% url 'crud:leads_update' data.id %}">
              <i class="fa-solid fa-pen-to-square"></i> Edit
      </button>
      <button style="width: 90px; margin-top: 5px;" type="button"
              class="btn btn-danger btn-sm shadow-none js-delete-book"
              data-url="{% url 'crud:leads_delete' data.id %}">
              <i class="fa-solid fa-trash-can"></i> Delete
      </button>
    </td>
  </tr>
  
  

{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No leads</td>
  </tr>
{% endfor %}
